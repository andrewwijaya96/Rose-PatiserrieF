<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Patisserie</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="kontProduk.css">
    <link rel="stylesheet" href="footer.css">
    <style media="screen">
    html{
      height: 720px;
      width: 1280px;
    }
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      .konten1{
        width:100vw;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <div class="kepala">
      <img src="Photos/LOGO.png" alt="Logo Rose Patiserrie" class="homeIcon C" onclick="goToHome()">
    </div>

    <!--Headnav-->
        <div class="headNav">
          <a class="headNavText nonactive" style="position: absolute; left: 25%;" onclick="goToCake()">C A K E S</a>
          <a class="headNavText active" style="position: absolute; float: right; right: 25%;">C H O U X</a>
        </div>
    <!--Konten-->
        <div class="konten1">
          <table style="margin:-10px 0px -10px -5px;">
            <tr>
              <td width="30%"><img src="Photos/GIF/chouxSlide.gif" class="proSlider" loop></td>
              <td>
                <span class="judul">Assorted Choux Buns</span>
                <p class="isi">
                  Water, sugar, salt, flour, eggs, butter. Boom. Magic.<br>
                  Green milk tea, thai milk tea, rose milk tea. All in one box.                </p>
                <input type="button" name="" value="B U Y &nbsp; 1" class="buyBut add-to-cart" data-name="Assorted Choux Buns" data-price="39000">
              </td>
            </tr>
          </table>
        <div>
    <!--Footer-->
   <footer style="position:relative;">
     <span class="footerText L">A B O U T &nbsp; &nbsp; U S</span>
     <span class="footerText C">C O N T A C T &nbsp; &nbsp; U S</span>
   </footer>
      <script src="jquery-3.3.1.min.js"></script>
      <script src="SC.js"></script>
      <script src="nav.js"></script>
  </body>
</html>
