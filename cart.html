<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Patiserrie</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="slideshow.css">
    <link rel="stylesheet" href="footer.css">
    <!--<link rel="stylesheet" href="slider.css">-->
    <style media="screen">
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }

      .receipt{
        position: absolute;
        transform: translateX(-50%);
        width: 40%;
        top: 12%;
        left: 50%;
        box-shadow: 2px 3px rgba(0, 0, 0, .5);
        display: block;
        border: solid 2px;
        border-radius: 6px;
        padding-top: 20px;
      }
      .receiptTitle {
        position:relative;
        transform: translateX(-50%);
        left: 45%;
      }
      #show-cart {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }
      .sub-item, .delete-item{
    		cursor: pointer;
    		font-size: 36px;
    		color: black;
    		transition-duration: 0.3s;
    	}

    	.sub-item:hover, .delete-item:hover{
    		cursor: pointer;
    		font-size: 36px;
    		color: gray;
    		transition-duration: 0.3s;
    	}
    	.cartShown{
    		width: 360px;
    	}
    	.itemName {
    		width: 20%;
    	}
    	.itemCount {
    		width: 20%;
    	}
    	.itemPrice {
    		width: 20%;
    	}
      #clear-cart{
        position: relative;
        bottom: 6px;
        left: 6px;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <div class="kepala">
      <img src="" alt="" class="homeIcon C" >
    </div>
    <!--Headnav-->
        <div class="headNav">
          <a class="headNavText nonactive" style="position: absolute; left: 25%;">C A K E S</a>
          <a class="headNavText nonactive" style="position: absolute; float: right; right: 25%;">C H O U X</a>
        </div>
  <!--Content-->
  <div style="konten">
    <div class="receipt">
        <span class="receiptTitle">Checkout</span>
        <br>
        <table id="show-cart"><br></table>
        <br>
        <button id="clear-cart" onClick="clearCart()" style="cursor:pointer; border-radius:5px; font-size:16px; height:30px; width:90px; margin-top:18px;">Clear Cart</button>
    </div>
  </div>


   <footer style="position:absolute;">
     <span class="footerText L">A B O U T &nbsp; &nbsp; U S</span>
     <span class="footerText C">C O N T A C T &nbsp; &nbsp; U S</span>
   </footer>
      <script src="jquery-3.3.1.min.js"></script>
      <script>
      $(".add-to-cart").click(function(event){
              event.preventDefault();
              var name = $(this).attr("data-name");
              var price = Number($(this).attr("data-price"));
              addItemToCart(name, price, 1);
              displayCart();
            });

            function displayCart(){
              var cartArray = listCart();
              var output ="";
              for (var i in cartArray){
                output += "<tr>"
      			  +"<td class='itemName'>"
      			  +cartArray[i].name
      			  +"</td>"
      				+"<td class='itemPrice'>"
      			  +"Rp "
      			  +cartArray[i].price
              +"</td>"
              +"<td>"
      				+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
      				+"</td>"
      			  +"<td class='itemCount'>"
      			  +cartArray[i].count
      			  +"</td>"
      				+"<td>"
      		  	+"<span class='sub-item' data-name='"+cartArray[i].name+"'>-</span>"
      			  +"</td>"
      				+"<td>"
      				+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
      				+"</td>"
      				+"<td>"
      			  +"<span class='delete-item' data-name='"+cartArray[i].name+"'>&times;</span>"
      				+"</td>"
      				+"</tr>"
              }
              $("#show-cart").html(output);
              $("#total-cart").html( totalCart() );
      		$("#cart-count").html( countCart() );
      		saveCart();
            }

      	$("#show-cart").on("click", ".delete-item", function(event) {
      		var name = $(this).attr("data-name");
      		removeItemFromCartAll(name);
      		displayCart();
      	});

      	$("#show-cart").on("click", ".sub-item", function(event) {
      		var name = $(this).attr("data-name");
      		removeItemFromCart(name);
      		displayCart();
      	});

      </script>
      <script src="SC.js"></script>
  </body>
</html>
