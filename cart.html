<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Patiserrie</title>
    <link rel="icon" href="Photos/roseIcon.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="slideshow.css">
    <link rel="stylesheet" href="footer.css">
    <style media="screen">
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }

      .receipt{
        position: relative;
        transform: translateX(-50%);
        width: 60%;
        margin-top: 24px;
        left: 50%;
        box-shadow: 2px 3px rgba(0, 0, 0, .5);
        display: block;
        border: solid 2px;
        border-radius: 6px;
        padding-top: 20px;
      }
      .receiptTitle {
        position:relative;
        font-size: 28px;
        font-family: Lao, sans-serif;
        font-weight: lighter;
        text-align: center;
        margin-bottom: -18px;
      }
      #show-cart {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        width: 450px;
        text-align: center;
      }
      .sub-item, .delete-item{
    		cursor: pointer;
    		font-size: 36px;
    		color: black;
    		transition-duration: 0.3s;
    	}

    	.sub-item:hover, .delete-item:hover{
    		cursor: pointer;
    		font-size: 36px;
    		color: gray;
    		transition-duration: 0.3s;
    	}
    	.cartShown{
    		width: 600px;
    	}
    	.itemName {
    		width: 50%;
    	}
    	.itemCount {
    		width: 4%;
    	}
    	.itemPrice {
    		width: 20%;
    	}
      #clear-cart{
        position: relative;
        bottom: 6px;
        left: 6px;
      }
      .badan{
        height: 80vh;
        width: 100vw;
      }
      #checkout{
        position: relative;
        bottom: 6px;
        right: 6px;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <div class="kepala">
      <img src="Photos/LOGO.png" alt="Logo Rose Patiserrie" class="homeIcon C" onclick="goToHome()">
    </div>
    <!--Headnav-->
        <div class="headNav">
          <a class="headNavText nonactive" style="position: absolute; left: 25%;" onclick="goToCake()">C A K E S</a>
          <a class="headNavText nonactive" style="position: absolute; float: right; right: 25%;" onclick="goToChoux()">C H O U X</a>
        </div>
  <div class="badan">
  <!--Content-->
  <div style="konten">
    <div class="receipt">
        <h1 class="receiptTitle">Your Cart</h1>
        <br>
        <table id="show-cart"><br></table>
        <br>
        <table style="width:100%;">
          <tr>
            <td style="width:25%;"><button id="clear-cart" onClick="clearCart()" style="cursor:pointer; border-radius:5px; font-size:16px; height:30px; width:90px; margin-top:18px;">Clear Cart</button></td>
            <td style="width:25%;"><span>Total Cost : Rp <span id="total-cart"></span></span></td>
            <td style="width:25%;"><span style="padding-left:60px;">Total Item : <span id="cart-count">0</span></span></td>
            <td style="width:25%;"><button id="checkout" onClick="goToCheckout()" style="float: right; cursor:pointer; border-radius:5px; font-size:16px; height:30px; width:90px; margin-top:18px;">Checkout</button></td>
          </tr>
        </table>
    </div>
  </div>
</div>

   <footer style="position:relative;">
     <span class="footerText L" onclick="goToAboutUs()">A B O U T &nbsp; &nbsp; U S</span>
   </footer>
      <script src="jquery-3.3.1.min.js"></script>
      <script src="SC.js"></script>
      <script src="nav.js"></script>
  </body>
</html>
