<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Patiserrie</title>
    <link rel="icon" href="Photos/roseIcon.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="productContainer.css">
    <link rel="stylesheet" href="footer.css">
    <style media="screen">
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      .badan{
        height: 72vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <header>
      <img src="Photos/LOGO.png" alt="Logo Rose Patiserrie" class="homeIcon C" onclick="goToHome()">
    </header>
    <!--Headnav-->
        <div class="headNav">
          <a class="headNavText active" style="position: absolute; left: 25%;">C A K E S</a>
          <a class="headNavText nonactive" style="position: absolute; float: right; right: 25%;" onclick="goToChoux()">C H O U X</a>
        </div>
  <div class="badan">
   <!--Products-->
   <table style="margin-top: 70px;">
     <tr>
      <td width="250px"></td>
      <td>
        <div class="container">
          <img src="Photos/Cakes/avocado.png" alt="Avatar" class="image">
          <div class="overlay">
            <div class="selection" onclick="goToAbcInfo()">
             <span class="productName">Avocado Brownie Cake</span>
             <span class="productPrice">Rp 69.000</span>
           </div>
            <input type="button" name="" value="B U Y &nbsp; 1" class="buyBut add-to-cart" data-name="Avocado Brownie Cake" data-price="69000">
          </div>
        </div>
      </td>
      <td width="60px"></td>
      <td>
        <div class="container">
          <img src="Photos/Cakes/wmelon.png" alt="Avatar" class="image">
          <div class="overlay">
            <div class="selection" onclick="goToSwcInfo()">
              <span class="productName">Strawberry Watermelon Cake</span>
              <span class="productPrice">Rp 65.000</span>
            </div>
            <input type="button" name="" value="B U Y &nbsp; 1" class="buyBut add-to-cart" data-name="Strawberry Watermelon Cake" data-price="65000">
          </div>
        </div>
      </td>
      <td width="250px"></td>
     </tr>
    </table>
</div>
   <footer style="position:relative;">
     <a class="footerText L">A B O U T &nbsp; &nbsp; U S</a>
     <a class="footerText C">C O N T A C T &nbsp; &nbsp; U S</a>
   </footer>
   <script src="jquery-3.3.1.min.js"></script>
   <script src="SC.js"></script>
   <script src="nav.js"></script>
  </body>
</html>
